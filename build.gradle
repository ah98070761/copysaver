buildscript {
    ext {
        kotlin_version = '1.9.0' // Matching AGP 8.2.0's bundled Kotlin version
        compose_compiler_version = '1.5.4' // Matching Kotlin 1.9.0
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.0' // Target AGP 8.2.0 for API 34 compatibility
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

plugins {
    id 'com.android.application' version '8.2.0' apply false
    id 'com.android.library' version '8.2.0' apply false
    id 'org.jetbrains.kotlin.android' version '1.9.0' apply false
    id 'org.jetbrains.kotlin.jvm' version '1.9.0' apply false
}

// Top-level clean task
task clean(type: Delete) {
    delete rootProject.buildDir
}