name: Android Build

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: wrapper

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Ensure Gradle Wrapper JAR is present and up-to-date
        # This step explicitly runs the 'wrapper' task to ensure the gradle-wrapper.jar
        # is downloaded and available, addressing the "Could not find or load main class org.gradle.wrapper.GradleWrapperMain" error.
        run: bash ./gradlew wrapper

      - name: Assemble Debug Build
        run: bash ./gradlew assembleDebug